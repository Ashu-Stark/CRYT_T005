<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #555;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .candidate-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #fafafa;
        }

        .candidate-item:hover {
            background: #e0e0e0;
        }

        .candidate-item.selected {
            background: #d0d0ff;
            border: 2px solid #0056b3;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .tally-item {
            padding: 8px;
            margin: 5px 0;
            background: #f5f5f5;
            border: 1px solid #ddd;
        }

        .winner {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è E-Voting System</h1>

        <div id="mainMenu" class="panel active">
            <h2>Main Menu</h2>
            <button onclick="showVoterLogin()">Voter Login</button>
            <button onclick="showAdminLogin()">Admin Panel</button>
        </div>

        <div id="voterLogin" class="panel">
            <h2>Voter Login</h2>
            <div id="voterMessage"></div>
            <div class="form-group">
                <label for="voterId">Enter Voter ID:</label>
                <input type="text" id="voterId" placeholder="e.g., 1001">
            </div>
            <button onclick="checkVoter()">Submit</button>
            <button onclick="backToMain()">Back</button>
        </div>

        <div id="votingPanel" class="panel">
            <h2>Cast Your Vote</h2>
            <div id="votingMessage"></div>
            <div id="candidatesList"></div>
            <button onclick="submitVote()" id="submitVoteBtn" disabled>Submit Vote</button>
            <button onclick="backToMain()">Back</button>
        </div>

        <div id="adminLogin" class="panel">
            <h2>Admin Login</h2>
            <div id="adminMessage"></div>
            <div class="form-group">
                <label for="adminId">Admin ID:</label>
                <input type="text" id="adminId">
            </div>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword">
            </div>
            <button onclick="adminLogin()">Login</button>
            <button onclick="backToMain()">Back</button>
        </div>

        <div id="adminPanel" class="panel">
            <h2>Admin Panel</h2>
            <div id="adminPanelMessage"></div>
            <button onclick="decryptVotes()">Decrypt & Show Results</button>
            <button onclick="resetVotes()">Reset Votes</button>
            <div id="results"></div>
            <button onclick="backToMain()">Back</button>
        </div>
    </div>

    <script>
        let currentVoterId = null;
        let selectedCandidate = null;

        function showPanel(panelId) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(panelId).classList.add('active');
        }

        function showMessage(elementId, message, type) {
            document.getElementById(elementId).innerHTML = '<div class="message ' + type + '">' + message + '</div>';
        }

        function showVoterLogin() {
            showPanel('voterLogin');
            document.getElementById('voterId').value = '';
            document.getElementById('voterMessage').innerHTML = '';
        }

        function showAdminLogin() {
            showPanel('adminLogin');
            document.getElementById('adminId').value = '';
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminMessage').innerHTML = '';
        }

        function backToMain() {
            showPanel('mainMenu');
            currentVoterId = null;
            selectedCandidate = null;
        }

        function checkVoter() {
            const voterId = document.getElementById('voterId').value.trim();
            if (!voterId) {
                showMessage('voterMessage', 'Please enter a voter ID.', 'error');
                return;
            }

            fetch('/api/check_voter', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ voterid: voterId })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.exists) {
                    showMessage('voterMessage', data.message, 'error');
                } else if (data.voted) {
                    showMessage('voterMessage', data.message, 'error');
                } else {
                    currentVoterId = voterId;
                    showVotingPanel(data.candidates);
                }
            })
            .catch(() => {
                showMessage('voterMessage', 'Error connecting to server.', 'error');
            });
        }

        function showVotingPanel(candidates) {
            showPanel('votingPanel');
            const list = document.getElementById('candidatesList');
            list.innerHTML = '';
            selectedCandidate = null;
            document.getElementById('submitVoteBtn').disabled = true;

            for (let i = 0; i < candidates.length; i++) {
                const div = document.createElement('div');
                div.className = 'candidate-item';
                div.textContent = candidates[i];
                div.onclick = function() { selectCandidate(i, div); };
                list.appendChild(div);
            }
        }

        function selectCandidate(index, element) {
            document.querySelectorAll('.candidate-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedCandidate = index;
            document.getElementById('submitVoteBtn').disabled = false;
        }

        function submitVote() {
            if (selectedCandidate === null) {
                showMessage('votingMessage', 'Please select a candidate.', 'error');
                return;
            }

            fetch('/api/submit_vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ voterid: currentVoterId, candidate_index: selectedCandidate })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('votingMessage', data.message, 'success');
                    setTimeout(backToMain, 2000);
                } else {
                    showMessage('votingMessage', data.message, 'error');
                }
            })
            .catch(() => {
                showMessage('votingMessage', 'Error submitting vote.', 'error');
            });
        }

        function adminLogin() {
            const adminId = document.getElementById('adminId').value.trim();
            const adminPassword = document.getElementById('adminPassword').value.trim();

            if (!adminId || !adminPassword) {
                showMessage('adminMessage', 'Please enter both admin ID and password.', 'error');
                return;
            }

            fetch('/api/admin_login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ admin_id: adminId, admin_password: adminPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showPanel('adminPanel');
                    document.getElementById('adminPanelMessage').innerHTML = '';
                    document.getElementById('results').innerHTML = '';
                } else {
                    showMessage('adminMessage', data.message, 'error');
                }
            })
            .catch(() => {
                showMessage('adminMessage', 'Error connecting to server.', 'error');
            });
        }

        function decryptVotes() {
            fetch('/api/decrypt_votes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let html = '';
                    if (data.votes.length === 0) {
                        html = '<div class="message info">No votes to display.</div>';
                    } else {
                        html += '<h3>Decrypted Votes:</h3>';
                        for (let i = 0; i < data.votes.length; i++) {
                            html += '<div class="tally-item">' + (i + 1) + '. ' + data.votes[i] + '</div>';
                        }

                        html += '<h3>Tally:</h3>';
                        for (let candidate in data.tally) {
                            html += '<div class="tally-item">' + candidate + ': ' + data.tally[candidate] + '</div>';
                        }

                        if (data.winners.length > 0) {
                            html += '<div class="winner">Winner: ' + data.winners.join(', ') + '</div>';
                        }
                    }
                    document.getElementById('results').innerHTML = html;
                } else {
                    showMessage('adminPanelMessage', data.message, 'error');
                }
            })
            .catch(() => {
                showMessage('adminPanelMessage', 'Error decrypting votes.', 'error');
            });
        }

        function resetVotes() {
            if (!confirm('Are you sure you want to reset all votes?')) {
                return;
            }

            fetch('/api/reset_votes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('adminPanelMessage', data.message, 'success');
                    document.getElementById('results').innerHTML = '';
                } else {
                    showMessage('adminPanelMessage', 'Error resetting votes.', 'error');
                }
            })
            .catch(() => {
                showMessage('adminPanelMessage', 'Error connecting to server.', 'error');
            });
        }
    </script>
</body>
</html>
